<div>
    <h1>My Profile</h1>
    <div>
        <div>
            <p>Username: {{user.Username}}</p>
            <p>Email: {{user.Email}}</p>
        </div>
        <mat-card>
            <mat-card-content>
                <form>
                    <mat-form-field>
                        <input
                        matInput
                        [(ngModel)]="userData.Username"
                        placeholder="New username"
                        type="text"
                        name="Username"
                        >
                    </mat-form-field>
                    <mat-form-field>
                        <input
                        matInput
                        [(ngModel)]="userData.Email"
                        placeholder="Change Email"
                        type="text"
                        name="Email"
                        >
                    </mat-form-field>
                    <mat-form-field>
                        <input
                        matInput
                        [(ngModel)]="userData.Password"
                        placeholder="New Password"
                        type="text"
                        name="Password"
                        >
                    </mat-form-field>
                    <mat-card-actions>
                        <button
                        mat-raised-button
                        (click)="updateUser()"
                        color="primary"
                        >
                        Update User
                        </button>
                    </mat-card-actions>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
